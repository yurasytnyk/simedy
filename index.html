<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container mt-4 mb-5">
        <header class="header">
          <h1 class="text-center">Questionnaire</h1>
          <p class="text-center">
            Please take a moment to fill out our questionnaire. Your input is greatly appreciated!
          </p>
        </header>

        <form class="questionnaire-form" method="post" enctype="multipart/form-data">
          <div class="row mb-4">
            <div class="col-md-6 form-group">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                class="form-control"
                required
              />
            </div>

            <div class="col-md-6 form-group">
              <label for="age">Age</label>
              <input
                type="number"
                name="age"
                id="age"
                min="10"
                max="99"
                class="form-control"
                placeholder="Age"
                required
              />
            </div>
          </div>

          <div class="row mb-4">
            <div class="form-group col-md-4">
              <label for="gender">Gender</label>
              <select
                class="form-select"
                id="gender"
                name="gender"
                required
                aria-label="gender select"
              >
                <option disabled selected value>Choose your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="form-group col-md-4">
              <label for="weight">Weight</label>
              <input
                type="number"
                class="form-control"
                name="weight"
                id="weight"
                placeholder="Enter your weight"
                required
              />
            </div>

            <div class="form-group col-md-4">
              <label for="height">Height</label>
              <input
                type="number"
                class="form-control"
                name="height"
                id="height"
                placeholder="Enter your height"
                required
              />
            </div>
          </div>

          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Open other 35 optional params
                </button>
              </h2>

              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body"></div>
              </div>
            </div>
          </div>

          <button class="btn btn-primary mx-auto mt-4">Submit Questionnaire</button>
        </form>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="fw-light">Physical Values</h2>
            <p>Fill in 23 values</p>
            
            <table class="table">
              <thead>
                <tr class="table-primary">
                  <th scope="col" colspan="2">Physical values (required)</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>

        <div class="row">
          <div class="d-flex justify-content-between">
            <div>
              <h2 class="fw-light">Lab Values</h2>
              <p>Fill in 73 values</p>
            </div>

            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                checked
              />
            </div>
          </div>

          <div class="col-md-4">
            <table class="table">
              <thead>
                <tr class="table-primary">
                  <th scope="col" colspan="2">Lab Values</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>
                    <div class="form-group">
                      <label for="">1</label>
                      <input type="text" class="form-control" name="" placeholder="" />
                    </div>
                  </td>
                  <td>
                    <div class="form-group">
                      <label for="">1</label>
                      <input type="text" class="form-control" name="" placeholder="" />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="form-group">
                      <label for="">1</label>
                      <input type="text" class="form-control" name="" placeholder="" />
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="col-md-4">
            <table class="table">
              <thead>
                <tr class="table-primary">
                  <th scope="col" colspan="2">Lab Values</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>
                    <div class="form-group">
                      <label for="">1</label>
                      <input type="text" class="form-control" name="" placeholder="" />
                    </div>
                  </td>
                  <td>
                    <div class="form-group">
                      <label for="">1</label>
                      <input type="text" class="form-control" name="" placeholder="" />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="form-group">
                      <label for="">1</label>
                      <input type="text" class="form-control" name="" placeholder="" />
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="col-md-4">
            <table class="table">
              <thead>
                <tr class="table-primary">
                  <th scope="col" colspan="2">Lab Values</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>
                    <div class="form-group">
                      <label for="">1</label>
                      <input type="text" class="form-control" name="" placeholder="" />
                    </div>
                  </td>
                  <td>
                    <div class="form-group">
                      <label for="">1</label>
                      <input type="text" class="form-control" name="" placeholder="" />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="form-group">
                      <label for="">1</label>
                      <input type="text" class="form-control" name="" placeholder="" />
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
